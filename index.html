<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Egyptian Songs</h1>
        <div id="songs-container" class="songs-list"></div>
        <form id="song-form">
            <h2>Add a New Song</h2>
            <input type="text" id="title" placeholder="Song Title" required>
            <input type="text" id="singer" placeholder="Singer" required>
            <input type="text" id="writer" placeholder="Writer" required>
            <input type="number" id="year" placeholder="Year" required>
            <button type="submit">Add Song</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
